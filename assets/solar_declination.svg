<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Solar Declination vs. solar_secs
  </text>
  
  <!-- Define the plot area -->
  <defs>
    <clipPath id="plotArea">
      <rect x="100" y="70" width="850" height="400"/>
    </clipPath>
  </defs>
  
  <!-- Grid lines (horizontal) -->
  <g stroke="#e0e0e0" stroke-width="1" opacity="0.5">
    <line x1="100" y1="470" x2="950" y2="470"/>  <!-- -23.4° -->
    <line x1="100" y1="410" x2="950" y2="410"/>  <!-- -15° -->
    <line x1="100" y1="350" x2="950" y2="350"/>  <!-- -10° -->
    <line x1="100" y1="310" x2="950" y2="310"/>  <!-- -5° -->
    <line x1="100" y1="270" x2="950" y2="270"/>  <!-- 0° -->
    <line x1="100" y1="230" x2="950" y2="230"/>  <!-- +5° -->
    <line x1="100" y1="190" x2="950" y2="190"/>  <!-- +10° -->
    <line x1="100" y1="130" x2="950" y2="130"/>  <!-- +15° -->
    <line x1="100" y1="70" x2="950" y2="70"/>   <!-- +23.4° -->
  </g>
  
  <!-- Grid lines (vertical) -->
  <g stroke="#e0e0e0" stroke-width="1" opacity="0.5">
    <line x1="100" y1="70" x2="100" y2="470"/>   <!-- 0 -->
    <line x1="312.5" y1="70" x2="312.5" y2="470"/> <!-- ~7.9M -->
    <line x1="525" y1="70" x2="525" y2="470"/>   <!-- ~15.8M -->
    <line x1="737.5" y1="70" x2="737.5" y2="470"/> <!-- ~23.7M -->
    <line x1="950" y1="70" x2="950" y2="470"/>   <!-- ~31.6M -->
  </g>
  
  <!-- Main axes -->
  <g stroke="#333333" stroke-width="2">
    <!-- Y-axis -->
    <line x1="100" y1="70" x2="100" y2="470"/>
    <!-- X-axis -->
    <line x1="100" y1="470" x2="950" y2="470"/>
    <!-- Equator line (0°) -->
    <line x1="100" y1="270" x2="950" y2="270" stroke="#666666" stroke-width="1.5" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Sinusoidal curve (mathematically precise) -->
  <!-- The curve represents: declination = -23.4 * cos(2π * solar_secs / 31560000) -->
  <!-- Y coordinate = 270 - (declination / 23.4) * 200 -->
  <!-- X coordinate = 100 + (solar_secs / 31560000) * 850 -->
  <path d="M 100.0,470.0 L 108.5,469.6 L 117.0,468.4 L 125.5,466.5 L 134.0,463.7 L 142.5,460.2 L 151.0,456.0 L 159.5,451.0 L 168.0,445.3 L 176.5,438.9 L 185.0,431.8 L 193.5,424.1 L 202.0,415.8 L 210.5,406.9 L 219.0,397.5 L 227.5,387.6 L 236.0,377.2 L 244.5,366.4 L 253.0,355.2 L 261.5,343.6 L 270.0,331.8 L 278.5,319.7 L 287.0,307.5 L 295.5,295.1 L 304.0,282.6 L 312.5,270.0 L 321.0,257.4 L 329.5,244.9 L 338.0,232.5 L 346.5,220.3 L 355.0,208.2 L 363.5,196.4 L 372.0,184.8 L 380.5,173.6 L 389.0,162.8 L 397.5,152.4 L 406.0,142.5 L 414.5,133.1 L 423.0,124.2 L 431.5,115.9 L 440.0,108.2 L 448.5,101.1 L 457.0,94.7 L 465.5,89.0 L 474.0,84.0 L 482.5,79.8 L 491.0,76.3 L 499.5,73.5 L 508.0,71.6 L 516.5,70.4 L 525.0,70.0 L 533.5,70.4 L 542.0,71.6 L 550.5,73.5 L 559.0,76.3 L 567.5,79.8 L 576.0,84.0 L 584.5,89.0 L 593.0,94.7 L 601.5,101.1 L 610.0,108.2 L 618.5,115.9 L 627.0,124.2 L 635.5,133.1 L 644.0,142.5 L 652.5,152.4 L 661.0,162.8 L 669.5,173.6 L 678.0,184.8 L 686.5,196.4 L 695.0,208.2 L 703.5,220.3 L 712.0,232.5 L 720.5,244.9 L 729.0,257.4 L 737.5,270.0 L 746.0,282.6 L 754.5,295.1 L 763.0,307.5 L 771.5,319.7 L 780.0,331.8 L 788.5,343.6 L 797.0,355.2 L 805.5,366.4 L 814.0,377.2 L 822.5,387.6 L 831.0,397.5 L 839.5,406.9 L 848.0,415.8 L 856.5,424.1 L 865.0,431.8 L 873.5,438.9 L 882.0,445.3 L 890.5,451.0 L 899.0,456.0 L 907.5,460.2 L 916.0,463.7 L 924.5,466.5 L 933.0,468.4 L 941.5,469.6 L 950.0,470.0" 
        fill="none" 
        stroke="#2563eb" 
        stroke-width="3"
        clip-path="url(#plotArea)"/>
  
  <!-- Key points markers -->
  <g fill="#2563eb">
    <circle cx="100" cy="470" r="5"/>      <!-- Winter Solstice start -->
    <circle cx="312.5" cy="270" r="5"/>    <!-- Vernal Equinox -->
    <circle cx="525" cy="70" r="5"/>       <!-- Summer Solstice -->
    <circle cx="737.5" cy="270" r="5"/>    <!-- Autumnal Equinox -->
    <circle cx="950" cy="470" r="5"/>      <!-- Winter Solstice end -->
  </g>
  
  <!-- Y-axis labels (declination) -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="end">
    <text x="90" y="75">+23.4°</text>
    <text x="90" y="135">+15°</text>
    <text x="90" y="195">+10°</text>
    <text x="90" y="235">+5°</text>
    <text x="90" y="275">0°</text>
    <text x="90" y="315">−5°</text>
    <text x="90" y="355">−10°</text>
    <text x="90" y="415">−15°</text>
    <text x="90" y="475">−23.4°</text>
  </g>
  
  <!-- X-axis labels (solar_secs) -->
  <g font-family="Arial, sans-serif" font-size="13" fill="#333333" text-anchor="middle">
    <text x="100" y="495">0</text>
    <text x="312.5" y="495">~7.9M</text>
    <text x="525" y="495">~15.8M</text>
    <text x="737.5" y="495">~23.7M</text>
    <text x="950" y="495">~31.6M</text>
  </g>
  
  <!-- X-axis label -->
  <text x="525" y="525" font-family="Arial, sans-serif" font-size="15" font-style="italic" text-anchor="middle" fill="#333333">
    solar_secs
  </text>
  
  <!-- Event labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">
    <!-- Winter Solstice (start) -->
    <text x="100" y="550" text-anchor="middle" font-weight="bold">Winter</text>
    <text x="100" y="565" text-anchor="middle" font-weight="bold">Solstice</text>
    <text x="100" y="580" text-anchor="middle" font-size="10">(start)</text>
    
    <!-- Vernal Equinox -->
    <text x="312.5" y="550" text-anchor="middle" font-weight="bold">Vernal</text>
    <text x="312.5" y="565" text-anchor="middle" font-weight="bold">Equinox</text>
    
    <!-- Summer Solstice -->
    <text x="525" y="550" text-anchor="middle" font-weight="bold">Summer</text>
    <text x="525" y="565" text-anchor="middle" font-weight="bold">Solstice</text>
    
    <!-- Autumnal Equinox -->
    <text x="737.5" y="550" text-anchor="middle" font-weight="bold">Autumnal</text>
    <text x="737.5" y="565" text-anchor="middle" font-weight="bold">Equinox</text>
    
    <!-- Winter Solstice (end) -->
    <text x="950" y="550" text-anchor="middle" font-weight="bold">Next Winter</text>
    <text x="950" y="565" text-anchor="middle" font-weight="bold">Solstice</text>
    <text x="950" y="580" text-anchor="middle" font-size="10">(end)</text>
  </g>
  
  <!-- Annotations for key points -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#555555" font-style="italic">
    <text x="545" y="65" text-anchor="start">Summer Solstice</text>
    <text x="545" y="80" text-anchor="start">(max north)</text>
    
    <text x="120" y="265" text-anchor="start">Vernal Equinox</text>
    
    <text x="757.5" y="265" text-anchor="start">Autumnal Equinox</text>
  </g>
  
</svg>